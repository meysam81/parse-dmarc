<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hero banner for Product Hunt / Social Media -->
  <defs>
    <linearGradient id="heroBg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
