<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Comparison chart: Parse DMARC vs Traditional Stack -->
  <defs>
    <filter id="barShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="500" y="50" font-family="'Inter', sans-serif" font-size="32" font-weight="600" fill="#1F2937" text-anchor="middle">
    Why Choose Parse DMARC?
  </text>

  <!-- Subtitle -->
  <text x="500" y="80" font-family="'Inter', sans-serif" font-size="16" fill="#6B7280" text-anchor="middle">
    Side-by-side comparison with traditional DMARC solutions
  </text>

  <!-- Comparison table -->
  <g transform="translate(100, 130)">
    <!-- Headers -->
    <text x="250" y="0" font-family="'Inter', sans-serif" font-size="18" fill="#1F2937" text-anchor="middle" font-weight="600">
      Feature
    </text>
    <text x="500" y="0" font-family="'Inter', sans-serif" font-size="18" fill="#10B981" text-anchor="middle" font-weight="600">
      Parse DMARC
    </text>
    <text x="750" y="0" font-family="'Inter', sans-serif" font-size="18" fill="#EF4444" text-anchor="middle" font-weight="600">
      Traditional Stack
    </text>

    <!-- Row 1: Size -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="800" height="60" fill="#F9FAFB"/>
      <text x="20" y="35" font-family="'Inter', sans-serif" font-size="16" fill="#374151" font-weight="500">
        Image/Install Size
      </text>
      <g transform="translate(400, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#065F46" text-anchor="middle" font-weight="700">
          14MB
        </text>
      </g>
      <g transform="translate(650, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#991B1B" text-anchor="middle" font-weight="700">
          ~2GB+
        </text>
      </g>
    </g>

    <!-- Row 2: Setup Time -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="800" height="60" fill="#FFFFFF"/>
      <text x="20" y="35" font-family="'Inter', sans-serif" font-size="16" fill="#374151" font-weight="500">
        Setup Time
      </text>
      <g transform="translate(400, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#065F46" text-anchor="middle" font-weight="700">
          &lt; 2 minutes
        </text>
      </g>
      <g transform="translate(650, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#991B1B" text-anchor="middle" font-weight="700">
          Hours
        </text>
      </g>
    </g>

    <!-- Row 3: Dependencies -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="800" height="60" fill="#F9FAFB"/>
      <text x="20" y="35" font-family="'Inter', sans-serif" font-size="16" fill="#374151" font-weight="500">
        External Dependencies
      </text>
      <g transform="translate(400, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#065F46" text-anchor="middle" font-weight="700">
          Zero
        </text>
      </g>
      <g transform="translate(650, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#991B1B" text-anchor="middle" font-weight="700">
          Many
        </text>
      </g>
    </g>

    <!-- Row 4: Database -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="800" height="60" fill="#FFFFFF"/>
      <text x="20" y="35" font-family="'Inter', sans-serif" font-size="16" fill="#374151" font-weight="500">
        Database
      </text>
      <g transform="translate(400, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#065F46" text-anchor="middle" font-weight="700">
          SQLite
        </text>
      </g>
      <g transform="translate(650, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#991B1B" text-anchor="middle" font-weight="700">
          Elasticsearch
        </text>
      </g>
    </g>

    <!-- Row 5: Memory Usage -->
    <g transform="translate(0, 320)">
      <rect x="0" y="0" width="800" height="60" fill="#F9FAFB"/>
      <text x="20" y="35" font-family="'Inter', sans-serif" font-size="16" fill="#374151" font-weight="500">
        Memory Usage
      </text>
      <g transform="translate(400, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#065F46" text-anchor="middle" font-weight="700">
          ~50MB
        </text>
      </g>
      <g transform="translate(650, 20)">
        <rect x="0" y="0" width="140" height="30" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
        <text x="70" y="20" font-family="'Inter', sans-serif" font-size="16" fill="#991B1B" text-anchor="middle" font-weight="700">
          ~2GB+
        </text>
      </g>
    </g>

    <!-- Row 6: Deployment -->
    <g transform="translate(0, 390)">
      <rect x="0" y="0" width="800" height="60" fill="#FFFFFF"/>
      <text x="20" y="35" font-family="'Inter', sans-serif" font-size="16" fill="#374151" font-weight="500">
        Deployment
      </text>
      <g transform="translate(350, 20)">
        <rect x="0" y="0" width="190" height="30" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
        <text x="95" y="20" font-family="'Inter', sans-serif" font-size="14" fill="#065F46" text-anchor="middle" font-weight="700">
          docker run
        </text>
      </g>
      <g transform="translate(600, 15)">
        <rect x="0" y="0" width="190" height="40" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
        <text x="95" y="17" font-family="'Inter', sans-serif" font-size="11" fill="#991B1B" text-anchor="middle" font-weight="600">
          Python + ES cluster
        </text>
        <text x="95" y="32" font-family="'Inter', sans-serif" font-size="11" fill="#991B1B" text-anchor="middle" font-weight="600">
          + Kibana + nginx
        </text>
      </g>
    </g>
  </g>

  <!-- Bottom conclusion -->
  <g transform="translate(300, 540)">
    <rect x="0" y="0" width="400" height="50" rx="25" fill="#3B82F6"/>
    <text x="200" y="33" font-family="'Inter', sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="600">
      143x Smaller â€¢ Infinitely Simpler
    </text>
  </g>
</svg>
